<div class="d-flex p-2 justify-content-center">
  <img [src]="url" [alt]="alt"
  (load)="onLoad()"
  [ngStyle]="{display : hasLoaded ? '' : 'none' }"
  class="card-img-top animate__animated animate__fadeIn">
  <img
  *ngIf="!hasLoaded"
  src="assets/loader.svg" [alt]="alt"
  height="35"
  width="35"
  class="mt-3">
</div>
