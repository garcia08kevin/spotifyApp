<div class="accordion-item">
  <h2 class="accordion-header">
    <button (click)="showMetod()" class="accordion-button " type="button">
      Lista de albumes
    </button>
  </h2>

  <ng-template #noShow></ng-template>

  <div *ngIf="show else noShow">
    <div class="accordion-body">

      <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let album of albums">
          <div class="card mb-2 text-center bg-dark">
            <shared-lazy-image [routerLink]="['/library/album/', album.id]" [url]="album.images[1]?.url ||''"
              [alt]="album.name! || 'No Name'"></shared-lazy-image>
            <div class="card-body text-white">
              <p class="card-text">
                <strong>{{album.name|| 'No title'}}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
