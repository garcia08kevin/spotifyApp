<ng-template #loading>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <img
  *ngIf="album"
  src="../../../../assets/loader.svg" alt=""
  height="35"
  width="35"
  class="mt-3">
  </div>
  Espere porfavor
</ng-template>

<div *ngIf="album; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Album: <strong>{{album.name }}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
    <shared-lazy-image [url]="album.images[1]?.url ||''" [alt]="album.name! || 'No Name'"></shared-lazy-image>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Artista: </strong> <a [href]="'library/artist/'+album.artists[0].id">{{album.artists[0].name}}</a>
        </li>
        <li class="list-group-item">
          <strong>Fecha de lanzamiento: </strong>{{album.release_date}}
        </li>
        <li class="list-group-item">
          <strong>Sello discografico: </strong>{{album.label}}
        </li>
      </ul>
    </div>
    </div>

    <div class="col">
      <h3>Lista de tracks</h3>
      <div class="col-11">
        <ul *ngFor="let song of album.tracks.items ; let i = index"  class="list-group">
          <li class="list-group-item">
            <strong>{{i+1}}. </strong> {{song.name}} - <strong>Autor: </strong> <a [href]="'library/artist/'+song.artists[0].id">{{song.artists[0].name}} </a>
          </li>
        </ul>
      </div>
    </div>


  </div>
