<ng-template #loading>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <img
  *ngIf="artist"
  src="../../../../assets/loader.svg" alt=""
  height="35"
  width="35"
  class="mt-3">
  </div>
  Espere porfavor
</ng-template>

<div *ngIf="artist; else loading">
  <div class="row">
    <div class="col-12">
      <h2><strong>{{artist.name }}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="d-flex">
    <div class="d-flex flex-column me-4">
      <shared-lazy-image [url]="artist.images[1]?.url ||''" [alt]="artist.name! || 'No Name'"></shared-lazy-image>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Generos:</strong>
            <div *ngFor="let generos of artist.genres">
              <span class="badge bg-primary m-1">{{generos}}</span>
            </div>
          </li>
          <li class="list-group-item">
            <strong>Numero de seguidores: </strong>{{artist.followers.total | number}}
          </li>
        </ul>
    </div>

    <div class="accordion">
      <library-artist-song [tracks]="topTracks!.tracks"></library-artist-song>

      <library-artist-album [albums]="albums!.items"></library-artist-album>

      <library-related-artists [artists]="relatedArtists"></library-related-artists>
    </div>




    </div>
